<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作品集 | Your Name</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00b4d8, #0077b6);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        header {
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #fff;
        }
        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            letter-spacing: 1.5px;
        }
        header p {
            font-size: 1.5em;
            letter-spacing: 1px;
        }
        .intro {
            text-align: center;
            padding: 60px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            margin-top: 20px;
            border-radius: 10px;
        }
        .intro h2 {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 15px;
        }
        .intro p {
            font-size: 1.2em;
            color: #ddd;
            margin-top: 10px;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px 20px;
            gap: 30px;
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .project-card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: slideUp 0.6s ease-out forwards;
        }
        @keyframes slideUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.2);
        }
        .project-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .project-card .content {
            padding: 20px;
            text-align: center;
        }
        .project-card h3 {
            font-size: 1.6em;
            color: #333;
            margin-bottom: 10px;
        }
        .project-card p {
            font-size: 1.1em;
            color: #555;
        }
        footer {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        footer p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <header>
        <h1>你的名字</h1>
        <p>作品集</p>
    </header>

    <section class="intro">
        <h2>关于我</h2>
        <p>简短的介绍自己，这里可以展示你的职业背景，技能以及你正在从事的项目。</p>
    </section>

    <section class="projects">
        <div class="project-card">
            <img src="https://via.placeholder.com/300x180" alt="项目1">
            <div class="content">
                <h3>项目名称 1</h3>
                <p>简要描述这个项目，突出你在其中的角色和成就。</p>
            </div>
        </div>

        <div class="project-card">
            <img src="https://via.placeholder.com/300x180" alt="项目2">
            <div class="content">
                <h3>项目名称 2</h3>
                <p>简要描述这个项目，突出你在其中的角色和成就。</p>
            </div>
        </div>

        <div class="project-card">
            <img src="https://via.placeholder.com/300x180" alt="项目3">
            <div class="content">
                <h3>项目名称 3</h3>
                <p>简要描述这个项目，突出你在其中的角色和成就。</p>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2025 你的名字 | 所有版权</p>
    </footer>

</body>
</html>
